<!DOCTYPE html>
<html lang="en">
<head>
    <!-- The <meta> tag specifies the character encoding for the document (UTF-8) -->
    <meta charset="UTF-8">
    
    <!-- The <meta> tag defines the viewport settings to ensure the page is responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- The <title> tag specifies the title of the webpage, which is shown in the browser tab -->
    <title>My API Docs</title>
</head>

<body>
    <!-- Main content of the page. This section will display the message -->
    This is the API Docs
</body>
</html>
